<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freighter Debug Test</title>
</head>
<body>
    <h1>Freighter Extension Debug Test</h1>
    
    <div id="status">Checking Freighter...</div>
    <button id="testBtn" onclick="testFreighter()">Test Freighter Connection</button>
    
    <div id="results"></div>

    <script>
        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
        }

        function checkFreighter() {
            log('ğŸ” Checking for Freighter extension...');
            
            if (typeof window.freighter !== 'undefined') {
                log('âœ… Freighter object found in window');
                document.getElementById('status').innerHTML = 'âœ… Freighter Detected';
                document.getElementById('testBtn').disabled = false;
                return true;
            } else {
                log('âŒ Freighter not found in window object');
                document.getElementById('status').innerHTML = 'âŒ Freighter Not Found';
                document.getElementById('testBtn').disabled = true;
                return false;
            }
        }

        async function testFreighter() {
            log('ğŸ”„ Testing Freighter API...');
            
            try {
                // Import the functions dynamically
                const { isConnected, requestAccess, getAddress } = await import('@stellar/freighter-api');
                
                log('âœ… Freighter API imported successfully');
                
                // Check connection
                const connectionResult = await isConnected();
                log('ğŸ“Š Connection check result: ' + JSON.stringify(connectionResult));
                
                if (!connectionResult.isConnected) {
                    log('ğŸ”„ Requesting access...');
                    await requestAccess();
                    log('âœ… Access granted');
                }
                
                // Get address
                const addressResult = await getAddress();
                log('ğŸ“Š Address result: ' + JSON.stringify(addressResult));
                
                if (addressResult && addressResult.address) {
                    log('ğŸ‰ Successfully connected to: ' + addressResult.address);
                } else {
                    log('âŒ Failed to get address');
                }
                
            } catch (error) {
                log('âŒ Error: ' + error.message);
                console.error('Full error:', error);
            }
        }

        // Check immediately and periodically
        checkFreighter();
        setInterval(checkFreighter, 2000);
    </script>
</body>
</html>
